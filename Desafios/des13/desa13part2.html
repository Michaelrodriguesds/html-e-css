    <title>Mesclagem</title>

        body {
           font-family: Arial, Helvetica, sans-serif;
        }

        table {

        }

</head>

        </tr>

            <td rowspan="3">D</td>

            <td>G</td>
        </tr>
        <tr>
            <td>H</td>
            <td>I</td>
            <td>J</td>
        </tr>
        <tr>

</html>
