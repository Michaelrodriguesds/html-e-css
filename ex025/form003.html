<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de formulario</h1>

<form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>

        <p>
            <label for="imedia">Media</label>
            <input type="number" name="media" id="imedia" value="5" min="0" max="10" step="0.1" >
        </p>

        <p>
            <label for="imes">Periudo Letivo</label>
            <input type="month" name="mes" id="imes" value="2023-06">
        </p>

        <p>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="Dia" id="idia" value="1989-11-14">
        </p>

        <p>
            <label for="ihora">Hora da Prova</label>
            <input type="time" name="Hora" id="ihora" value="07:12">
        </p>

        <p>
           <input type="submit" value="Enviar">
           <input type="reset" value="Limpar">
        </p>
</form>



</body>
</html>
