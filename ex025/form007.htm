<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get" autocapitalize="on">

<p>
  <label for="iest">Estado</label>

<select name="estado" id="iest">

   <optgroup label="regiao sudeste" > 

      <option value="" selected>---Escolha---</option>

       <option value="MG">Minas Gerais</option>
       <option value="RJ">Rio de Janeiro</option>
       <option value="SP">São Paulo</option>

  </optgroup>   

  <optgroup label="regiao Nordeste">

      <option value="MA">Maranhão</option>
      <option value="PE">Pernambuco</option>
      <option value="RN">Rio Grande do Norte</option>

  </optgroup>
</select>
</p>

<p>
    <label for="iprof">Profição</label>
    <input type="text" name="prof" id="iprof" list="lstprof">

<datalist id="lstprof">

    <option >Admistrador</option>
    <option >Contabilidade</option>
    <option >Desenvolvedor</option>
    <option >Professor</option>

</datalist>
</p>

<p>
    <label for="msg">Mensagem</label><br>
    <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="text"></textarea>
</p>

<p>
     <input type="reset" value="Limpar">
     <input type="submit" value="Enviar">
</p>

</form>
</body>
</html>
